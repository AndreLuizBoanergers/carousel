<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" style="height: auto; position: relative; overflow: hidden;">
        <div class="carousel-inner" style="height: 100%;">
            <div class="carousel-item active">
                <img src="./assets/imagens/slide01.webp" class="d-block w-100 h-100 object-fit-cover" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/imagens/slide02.webp" class="d-block w-100 h-100 object-fit-cover" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/imagens/slide03.webp" class="d-block w-100 h-100 object-fit-cover" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="./assets/imagens/slide04-zap.png" class="d-block w-100 h-100 object-fit-cover" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="./assets/imagens/slide05.webp" class="d-block w-100 h-100 object-fit-cover" alt="Slide 5">
            </div>
        </div>

        <!-- Mini menu -->
        <div class="mini-menu d-flex justify-content-center align-items-center position-absolute start-50 translate-middle-x" style="bottom: -60px; z-index: 99999">
            <ul class="list-unstyled d-flex gap-3 m-0">
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">1</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">2</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">3</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">4</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">5</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">6</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">7</a></li>
                <li><a href="#" class="menu-item btn btn-outline-light rounded-circle">8</a></li>
            </ul>
        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<style>
    .mini-menu .menu-item {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .carousel {
        border-bottom: 70px solid #333; /* cor da borda inferior */
    }
</style>

    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
