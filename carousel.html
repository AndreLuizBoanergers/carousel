<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Slide com Borda Gradient</title>

    <style>
        .mini-menu .menu-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            z-index: 1; /* gradient abaixo do menu */
        }

        .mini-menu {
            bottom: 60px; /* encostado no topo da borda gradient */
            z-index: 2; /* acima do gradient */
        }

        .carousel-inner img {
            height: 750px;
            object-fit: cover;
        }

        #mainCarousel {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid p-0">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/imagens/slide01.webp" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="./assets/imagens/slide02.webp" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/imagens/slide03.webp" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="./assets/imagens/slide04-zap.png" class="d-block w-100" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="./assets/imagens/slide05.webp" class="d-block w-100" alt="Slide 5">
                </div>
            </div>

            <!-- Gradient overlay -->
            <div class="gradient-bottom"></div>

            <!-- Mini menu -->
            <div class="mini-menu position-absolute start-50 translate-middle-x d-flex justify-content-center align-items-center">
                <ul class="list-unstyled d-flex gap-3 m-0">
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">1</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">2</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">3</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">4</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">5</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">6</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">7</a></li>
                    <li><a href="#" class="menu-item btn btn-outline-dark rounded-circle">8</a></li>
                </ul>
            </div>

            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>
</html>
